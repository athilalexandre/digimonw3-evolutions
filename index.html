<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon World 3 Digi-Evoluções</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Linhas de Evolução dos Digimons</h1>
    <input type="text" id="digimonInput" placeholder="Digite o nome do Digimon">
    <button onclick="showEvolution()">Mostrar Evoluções</button>
    <div id="evolutionDisplay" class="evolution"></div>

    <script>
        const evolutions = {
            'Agumon': {
                'Champion': ['Greymon: Agumon Lv.5', 'Growlmon: Greymon Lv.20', 'Kyubimon: MetalGreymon Lv.20, Spirit 300', /* outros campeões */],
                'Ultimate': ['MetalMamemon: WarGreymon Lv.10', 'Digitamamon: Metal Garurumon Lv.20', 'Angewomon: MagnaAngemon Lv.20', /* outros ultimates */],
                'Mega': ['Cannondramon: Armormon Lv.99', 'Gallantmon: WarGrowlmon Lv.99', 'GuardiAngemon: Kyukimon Lv.99', /* outros megas */]
            },
            'Guilmon': {
                // Dados de Guilmon
            },
            // Adicione dados para outros Digimons
        };

        function showEvolution() {
            const digimon = document.getElementById('digimonInput').value;
            const display = document.getElementById('evolutionDisplay');
            display.innerHTML = '';

            if (evolutions[digimon]) {
                const evol = evolutions[digimon];
                display.innerHTML = `<h2>${digimon}</h2>`;
                
                for (const [stage, list] of Object.entries(evol)) {
                    display.innerHTML += `<h3>${stage}</h3><ul>${list.map(evo => `<li>${evo}</li>`).join('')}</ul>`;
                }
            } else {
                display.innerHTML = '<p>Digimon não encontrado.</p>';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
